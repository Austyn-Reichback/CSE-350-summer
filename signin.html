<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - CSE 350</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="signin-container">
    <h2 id="signin-title">Welcome to CSE 350 Translator</h2>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button id="signin-button" onclick="signIn()">Sign In</button>
    <button id="create-account-button" onclick="window.location.href='register.html'">Create New Account</button>

    <p id="signin-message"></p>
  </div>

  <!-- Language selection dropdown -->
  <select id="signin-language-select">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
