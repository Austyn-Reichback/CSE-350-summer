<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - CSE 350 Translation Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="settings-container">
    <div class="settings-topbar">
      <div class="contact-name">Settings</div>
      <button onclick="window.location.href='index.html'">‚Üê Back to Chat</button>
    </div>

    <div class="settings-content">
      <h2>Preferences</h2>

      <label>
        Language:
        <select>
          <option>English</option>
          <option>Spanish</option>
          <option>French</option>
          <option>German</option>
        </select>
      </label>

      <!-- Add more settings here -->
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
      const languageSelect = document.querySelector('.settings-content select');
      // Load saved preference
      const savedLang = localStorage.getItem('preferredLanguage');
      if (savedLang) {
          languageSelect.value = savedLang;
      }
      // Save on change
      languageSelect.addEventListener('change', () => {
          localStorage.setItem('preferredLanguage', languageSelect.value);
      });
  });
  </script>
</html>
