<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - CSE 350 Translation Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="settings-container">
    <div class="settings-topbar">
      <div class="contact-name" id="settings-title">Settings</div>
      <button onclick="window.location.href='index.html'">‚Üê <span id="back-button-label">Back to Chat</span></button>
    </div>

    <div class="settings-content">
      <h2 id="preferences-heading">Preferences</h2>

      <label id="language-label">
        Language:
        <select id="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
        </select>
      </label>

      <!-- Add more settings here -->
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
