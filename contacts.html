<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contacts - CSE 350 Translation Webpage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contact-container">
    <div class="contacts-topbar">
      <div id="contacts-title">Contacts</div>
      <button id="back-to-chat-button" onclick="window.location.href='index.html'">‚Üê Back to Chat</button>
    </div>

    <div class="contacts-section">
      <div class="add-contact">
        <input type="text" id="contactNameInput" placeholder="Enter contact name..." />
        <button id="add-contact-button" onclick="addContact()">Add</button>
      </div>

      <div class="contact-list" id="contactList">
        <!-- Contacts will be added here -->
      </div>
    </div>
  </div>

  <select id="contacts-language-select">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
