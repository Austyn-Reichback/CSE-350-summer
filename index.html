<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE 350 Translation Webpage</title>
    <link rel="stylesheet" href="style.css"> <!-- optional -->
</head>
<body>
    <div class="container">
       <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-top"></div>
                
                <div class="sidebar-buttons">
                    <button>Contacts</button>
                    <button>Settings and Preferences</button>
                    <button>Logout</button>
                </div>
            </div>
        </div>



        <!-- Main Chat Area -->
        <div class="main">

        <div class="topbar">
            <div class="contact-name">Placeholder Contact</div>
            <div class="contact-language">
                <select id="targetLanguage" class="language-selector">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="ru">Russian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ko">Korean</option>
                    <option value="it">Italian</option>
                </select>
            </div>
        </div>

            <div class="topbar">
                <div class="contact-name">Placeholder Contact</div>
                <div class="contact-language">Contact Language</div>
            </div>


            <div class="profile-pic">
                <div class="avatar">ðŸ‘¤</div>
            </div>

            <div class="message-area">
                <!-- Messages would go here -->
            </div>

            <div class="input-area">
                <input type="text" placeholder="Message..." />
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
