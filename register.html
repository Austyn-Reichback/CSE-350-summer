<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - CSE 350</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="register-container">
    <h2 id="register-title">Create a New Account</h2>

    <input type="text" id="register-username" placeholder="Username" />
    <input type="email" id="register-email" placeholder="Email" />
    <input type="password" id="register-password" placeholder="Password" />
    <input type="password" id="register-confirm-password" placeholder="Confirm Password" />

    <button id="register-button" onclick="register()">Register</button>
    <button id="back-to-signin-button" onclick="window.location.href='signin.html'">Back to Sign In</button>

    <p id="register-message"></p>
  </div>

  <select id="register-language-select">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
  </select>

  <script src="script.js"></script>
</body>
</html>
